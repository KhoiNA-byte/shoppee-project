<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">    
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Login</title>
    </head>
    <body>
        <header style="background-color: tomato;padding: 32px;">
            <h1 style="color: black;margin-left: 300px;">Signup <span class="badge bg-secondary">Shoppee</span></h1>
        </header>
        <form method="post" autocomplete="off">
            <div class="container-sm" style="padding-top: 6cm; padding-left: 250px;">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-5">
                      <input type="text" name="username" class="form-control" id="inputUsername" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-5">
                      <input type="password" name="password" class="form-control" id="inputPassword" required>
                    </div>
                  </div>
                  {{if .ErrorMessage}}
                  <div class="alert alert-danger" role="alert">
                  {{.ErrorMessage}}
                  </div>
                  {{end}}
              <div>
              <button class="btn btn-secondary me-md-2" style="padding: 5px 188px; margin-left: 182px;" type="submit">Signup</button>
              <div class="d-grid gap-2 d-md-block pt-3">
                <a class="btn btn-outline-danger" style="padding: 5px 85px; margin-left: 180px;" href="/">Cancel</a>
                <a class="btn btn-outline-info" style="padding: 5px 85px;" href="/signup">Login</a>
              </div>
              </div>
            </div>
        </form>
