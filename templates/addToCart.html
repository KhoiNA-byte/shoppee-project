<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Shopee</title>
</head>
<header style="background-color: tomato; padding: 32px;">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        {{if .User.Username}}
        <a class="btn btn-dark me-md-2 btn-sm" href="/addBalance">{{.UserBalances.Balance}}.000₫</a>
        <a class="btn btn-dark me-md-2 btn-sm" href="/"><i class="bi bi-cart"></i></a>
        <a class="btn btn-dark me-md-2 btn-sm text-truncate" href="/"><i class="bi bi-person-circle"></i> {{.User.Username}}</a>
        <a class="btn btn-dark me-md-2 btn-sm" href="/logout">Logout <i class="bi bi-box-arrow-in-right"></i></a>
        {{else}}
        <a class="btn btn-dark me-md-2 btn-sm" href="/login">Login <i class="bi bi-box-arrow-in-right"></i></a>
        <a class="btn btn-dark me-md-2 btn-sm" href="/signup">Signup <i class="bi bi-box-arrow-in-right"></i></a>
        {{end}}
    </div>
    <h1 style="color: black; margin-left: 300px;">Cart <span class="badge bg-secondary">Shopee</span></h1>
</header>
<body>
    <div class="container mt-4">
        <div class="container-sm p-0 bg-body-secondary">
            <div class="text-center">
                <div class="d-flex justify-content-between fw-bold fs-5 border-bottom pb-2">
                    <div class="col-6">Product</div>
                    <div class="col-2">Unit Price</div>
                    <div class="col-2">Quantity</div>
                    <div class="col-2">Action</div>
                </div>
            </div>
        </div>
        <form method="post" action="/updateCart" autocomplete="off" class="mt-3">
            {{range .CartItems}}
            <div class="container text-center">
                <div class="d-flex justify-content-between align-items-center border-bottom py-2">
                    <div class="col-6 text-start">{{.Name}}</div>
                    <div class="col-2">{{.Price}}.000₫</div>
                    <div class="col-2">{{.Quantity}}</div>
                    <div class="col-2">
                        <button type="submit" name="action" value="update-{{.Name}}" class="btn btn-warning btn-sm">Update</button>
                        <button type="submit" name="action" value="delete-{{.Name}}" class="btn btn-danger btn-sm">Delete</button>
                    </div>
                </div>
            </div>
            {{end}}
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
