<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">    
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <header style="background-color: tomato;padding: 32px;">
            <h1 style="color: black;margin-left: 300px;">Log In <span class="badge bg-secondary">Shoppee</span></h1>
        </header>
        <form method="post" autocomplete="off">
            <div class="container-sm" style="padding-top: 6cm; padding-left: 250px;">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-5">
                      <input type="text" name="username" class="form-control" id="inputUsername" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-5">
                      <input type="password" name="password" class="form-control" id="inputPassword" required>
                    </div>
                  </div>
                  {{if .ErrorMessage}}
                  <div class="alert alert-danger" role="alert">
                  {{.ErrorMessage}}
                  </div>
                  {{end}}
              <div>
              <button class="btn btn-secondary me-md-2" style="padding: 5px 190px; margin-left: 182px;" type="submit">Login</button>
              <div class="d-grid gap-2 d-md-block pt-3">
                <a class="btn btn-outline-danger" style="padding: 5px 80px; margin-left: 180px;" href="/">Cancel</a>
                <a class="btn btn-outline-info" style="padding: 5px 80px;" href="/signup">Signup</a>
              </div>
              </div>
            </div>
        </form>

        <!-- <div class="footer">
            <h2>hello world</h2>
        </div> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
